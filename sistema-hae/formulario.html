
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição de Projeto - Sistema HAE</title>
  <style>
    :root {
      --cor-primaria: #cc1719;
      --cor-secundaria: #000000;
      --cor-fundo: #f4f4f4;
      --cor-branca: #ffffff;
      --cor-texto: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cor-fundo);
    }

    header {
      background-color: var(--cor-secundaria);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    header img {
      height: 60px;
    }

    .banner {
      text-align: center;
      padding: 30px 20px;
      background-color: var(--cor-primaria);
      color: white;
    }

    .banner h1 {
      margin: 0;
      font-size: 26px;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: var(--cor-branca);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--cor-primaria);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: var(--cor-texto);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .obs {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: var(--cor-primaria);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8f1011;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: white;
      background-color: var(--cor-secundaria);
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagens/logo_sp.jpeg" alt="Logo Governo SP" />
    <img src="imagens/logo_fatec.jpeg" alt="Logo Fatec Itapira" />
  </header>

  <div class="banner">
    <h1>Inscrição de Projeto HAE</h1>
  </div>

  <div class="form-container">
    <h2>Preencha os dados do seu projeto</h2>
    <form>
      <label for="nome">Nome do Professor</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required />

      <label for="disciplina">Disciplina / Área de Atuação</label>
      <input type="text" id="disciplina" placeholder="Ex: Desenvolvimento Web, Estatística" required />

      <label for="titulo">Título do Projeto</label>
      <input type="text" id="titulo" placeholder="Digite o título do projeto" required />

      <label for="descricao">Descrição do Projeto</label>
      <textarea id="descricao" placeholder="Detalhe os objetivos, metodologia e impacto esperado..." required></textarea>

      <label for="documento">Anexar Documentos (PDF)</label>
      <input type="file" id="documento" accept=".pdf" />
      <p class="obs">Anexe ficha complementar ou comprovantes, se houver.</p>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Fatec Itapira – Sistema HAE
  </div>
</body>
</html>
